<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="reset.css"> 
    <link rel="stylesheet" href="style.css"> 
    <script src="app.js"></script>
</head>
<body>
    <header>
        <img src="assets/img/logo.png" alt="Logo">
    </header>

    <main>
        <section id="contenedor-texto-ingresado" class="contenedor-texto">
            <form action="">
                <!-- <input type="text"> -->
                <textarea name="texto-ingresado" id="texto-ingresado" cols="30" rows="10">Ingrese el texto aqui </textarea>

            </form>
        </section>

        <section id="contenedor-texto-procesado" class="contenedor-texto">
            <div name="texto-procesado" id="texto-procesado">
                <p >Ningun elemento fue encontrado</p>
                <p>ingrese el texto que desea encriptar o desencriptar</p>
            </div>

                
        </section>

        <section id="contenedor-botones">
            <input type="button" value="Encriptar">
            <input type="button" value="Desencriptar">

        </section>

    </main>

    <footer>
        <p class="copyright">&copy Copyright Israel Gonzalez - 2024</p>
    </footer>
    
</body>
</html>
