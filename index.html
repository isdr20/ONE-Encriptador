<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <!-- <link rel="stylesheet" href="reset.css"> -->
    <script src="app.js"></script>
</head>
<body>
    <header>
        <img src="assets/img/logo.png" alt="Logo">
    </header>

    <main>
        <section id="Contenedor-texto-ingresado">
            <form action="">
                <!-- <input type="text"> -->
                <textarea name="texto-ingresado" id="texto-ingresado" cols="30" rows="10">Ingrese el texto aqui </textarea>

            </form>
        </section>

        <section id="Contenedor-texto-procesado">
            <form action="">
                <!-- <input type="text"> -->
                <textarea name="texto-procesado" id="texto-procesado" cols="30" rows="10">Ingrese el texto aqui </textarea>
            </form>
        </section>

        <section id="Contenedor-texto-original">
            <input type="button" value="Encriptar">
            <input type="button" value="Desencriptar">

        </section>



    </main>

    <footer>
        <p class="copyright">&copy Copyright Israel Gonzalez - 2024</p>
    </footer>
    
</body>
</html>
